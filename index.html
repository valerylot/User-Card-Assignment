<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="usercard">
            <div class="top">
                <img src="./Static/icons/user-circle.png" alt="user circle icon" class="user-circle">
            </div>
            <div class="bottom">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img src="./Static/icons/map-marker.png" alt="map marker icon" class="map-marker">
                    <h2>Seattle</h2>
                </div>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <!-- <a href="#"><img src="./Static/icons/gear.png" alt="gear icon" class="gear-icon"> edit profile</a> -->
                <div class="edit-profile">
                    <img src="./Static/icons/gear.png" alt="gear icon" class="gear-icon">
                    <h3><a href="#">edit profile</a></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
